<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
</head>
<body class=" main-section">
    <header>
        <h1 class=" head-color text-center">Monthly calculate <span class="text-info">your Sallary!!!</span> </h1>
    </header>
    <main>
      <section id="for-number" class="error-2">
        <div class="alert-2 alert-primary d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
              please give the number!!!
            </div>
          </div>
      </section>
       </section>
       <section class=" main-section">
           <div class="row container mx-auto">
               <div class=" money-img col-lg-6 col-12 w-50">
                <img class=" " src="./images/coin.jpg" alt="">
               </div>
               <div class="col-lg-6 col-12">
                <h3 class=" "> Income</h3>
                <label for="incomeInput">Income:</label>
                <input  class="incomeInput mx-auto m-2" type="text" name="" id="incomeId">
                <br>
                <h3 class="">Expenses</h3>
                <label for="foodInput">Food:</label>
                <input class="foodInput mx-auto m-2" type="text" name="" id="foodId">
                <br>
                <label for="rentInput">Rent:</label>
                <input class="rentInput mx-auto m-2" type="text" name="" id="rentId">
                <br>
                <label for="clothInput">Clothes:</label>
                <input class="clothInput mx-auto m-2" type="text" name="" id="clothId">
                <br>
                <button id="calculate-btn" class="bg-warning text-white">Calculate</button>
                <p class=" mt-2 totalExpences">Total Expenses:$<span id="total-spent">00</span></p>
                <p>Balance:$<span id="balance">00</span></p>
                <!-- saving section -->
                <label for="clothInput">Save:</label>
                <input class=" mx-auto m-2" type="text" name="" id="saveId">
                <button id="save-btn" class="bg-light">Save</button>
                <p class=" mt-2 ">saving input:$<span id="saving-balance-id">00</span></p>
                <p>Remaining Balance:$<span id="remaining-balance-id">00</span></p>
               </div>
           </div>
       </section>
<!-- error handle -->
       <section class=" error">
        <div id="for-negative-number" class="alert alert-secondary" role="alert">
            please give the positive number!!
        </div>
      
    </main>
    <script src="js/index.js"></script>
</body>
</html>
