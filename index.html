<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
</head>
<body class="bg-white">
    <header>
        <h1 class=" text-center text-info">Monthly calculate Form</h1>
    </header>
    <main>
        <section>
            <div class="row g-2 justify-content-between">
                <div class="col-lg-5 col-md-6">
                  <!-- <div class="p-3 border bg-warning d-flex justify-content-between align-items-center rounded-3"> -->
                    <img class=" m-2 img-fluid" src="./images/money-2.jpg" alt="">
                  </div>
                  <div class="col-lg-5 col-md-6">
                    <form action="">
                        <h3 class=" "> Income</h3>
                        <label for="incomeInput">Income:</label>
                        <input class="incomeInput mx-auto m-2" type="number" name="" id="">
                        <br>
                        <h3 class="">Expenses</h3>
                        <label for="foodInput">Food:</label>
                        <input class="foodInput mx-auto m-2" type="number" name="" id="">
                        <br>
                        <label for="rentInput">Rent:</label>
                        <input class="rentInput mx-auto m-2" type="number" name="" id="">
                        <br>
                        <label for="clothInput">Clothes:</label>
                        <input class="clothInput mx-auto m-2" type="number" name="" id="">
                        <br>
                        <button class="bg-warning text-white">Calculate</button>
                        <p class=" mt-2 totalExpences">Total Expenses:$<span>00</span></p>
                        <p>Total Balance:$<span>00</span></p>
                        
                    </form>
                    </div>
                </div>
              </div>
        </section>
       
    </main>
    <script src="js/index.js"></script>
</body>
</html>
